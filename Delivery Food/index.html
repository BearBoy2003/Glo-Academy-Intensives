<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="img/logo.svg" alt="logo">
            <input class="input search-input" type="text" placeholder="Адрес доставки">
            <div class="header-btn">
                <button class="btn btn-primary">
                    <img class="btn-icon" src="img/user.svg" alt="user">
                    <span class="btn-text">Войти</span>
                </button>
                <button class="btn">
                    <img class="btn-icon" src="img/shopping-cart.svg" alt="shopping-cart">
                    <span class="btn-text">Корзина</span>
                </button>
            </div>
        </header>
    </div>
</body>

</html>
